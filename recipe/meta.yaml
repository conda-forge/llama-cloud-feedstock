{% set name = "llama-cloud" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/llama_cloud-{{ version }}.tar.gz
  sha256: d1adf882c4fe08d1c8c0a38137e1c63a15a7b1beb442801e22f18d4f68856783

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - sniffio
    - typing_extensions >=4.10,<5
    - certifi >=2024.7.4
    - python >={{ python_min }},<4.0
    - pydantic >=1.9.0,<3
    - httpx >=0.23.0,<1

test:
  imports:
    - llama_cloud
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Turn your enterprise data into production-ready LLM applications
  home: https://cloud.llamaindex.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
