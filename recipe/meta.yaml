{% set name = "llama-cloud" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/llama_cloud-{{ version }}.tar.gz
  sha256: 7c1767cb209905400e894566661a91230bcff83cd4d9c08e782fd2143ca6a646

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - certifi >=2024.7.4,<2025.0.0
    - python >={{ python_min }},<4.0
    - pydantic >=1.10
    - httpx >=0.20.0

test:
  imports:
    - llama_cloud
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Turn your enterprise data into production-ready LLM applications
  home: https://cloud.llamaindex.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
