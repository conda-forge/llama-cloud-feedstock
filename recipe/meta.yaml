{% set name = "llama-cloud" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_cloud-{{ version }}.tar.gz
  sha256: 0e3165a22f8df34a00d13f1f5739438ba4d620f2d8a9289df830078a39fe6f1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8,<4.0
    - pydantic >=1.10
    - httpx >=0.20.0

test:
  imports:
    - llama_cloud
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Turn your enterprise data into production-ready LLM applications
  home: https://cloud.llamaindex.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
